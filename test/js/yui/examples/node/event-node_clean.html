<body class=" yui-skin-sam">

<h1>Node Events</h1>

<div class="exampleIntro">
	<p>This example demonstrates how to use events with Node instances.</p>
<p>Clicking a box will update its content.</p>
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<ul id="demo">
    <li>lorem</li>
    <li>ispum</li>
</ul>

<script type="text/javascript">
YUI({base:"../../build/", timeout: 10000}).use("node", function(Y) {
    var onClick = function(e) {
        e.currentTarget.set('innerHTML', e.type);
    };

    Y.all('#demo li').on('click', onClick);
});
</script>


<!--END SOURCE CODE FOR EXAMPLE =============================== -->

</body>
